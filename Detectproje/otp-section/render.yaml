services:
  - type: web
    name: safe-nation-otp-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn server:app
    healthCheckPath: /health
    pythonVersion: 3.9
    envVars:
      - key: PORT
        value: 10000
      - key: WEB_CONCURRENCY
        value: 1
